<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hour-9 time-block row">
        <div class="hour col-12 col-md-1">
          9:00 AM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-10 time-block row">
        <div class="hour col-12 col-md-1">
          10:00 AM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-11 time-block row">
        <div class="hour col-12 col-md-1">
          11:00 AM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-9 time-block row">
        <div class="hour col-12 col-md-1">
          12:00 PM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-13 time-block row">
        <div class="hour col-12 col-md-1">
          1:00 PM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-14 time-block row">
        <div class="hour col-12 col-md-1">
          2:00 PM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-15 time-block row">
        <div class="hour col-12 col-md-1">
          3:00 PM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-16 time-block row">
        <div class="hour col-12 col-md-1">
          4:00 PM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="hour-17 time-block row">
        <div class="hour col-12 col-md-1">
          5:00 PM
        </div>
        <textarea class="col-md-10 description" name="text-area" id="text-area"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
